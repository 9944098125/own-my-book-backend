<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div style="padding: 20px 30px 20px 20px">
      <img
        src="https://www.pngplay.com/wp-content/uploads/5/Alphabet-M-PNG-Photos.png"
        style="
          height: 70px;
          width: 70px;
          background-color: black;
          padding: 10px;
          margin-bottom: 15px;
          border-radius: 50%;
        "
      />
      <div style="width: 300px">
        <p
          style="
            color: rgb(0, 15, 82);
            font-size: large;
            font-weight: 800;
            margin-bottom: 15px;
          "
        >
          This email is to verify it's you... If you have created an account in
          myBook then please confirm by clicking this button below.
        </p>
      </div>
      <button
        style="
          background-color: rgb(10, 146, 191);
          border: none;
          border-radius: 9px;
          padding: 5px 15px;
          color: white;
        "
      >
        <a href="{`${url}`}" style="text-decoration: none; color: inherit">
          confirm Your Email
        </a>
      </button>
    </div>
  </body>
</html>
